<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FF-Panel</title>
    <style>
        body {
            background: #000000;
            color: white;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            flex-direction: column;
            text-align: center;
            padding: 10px;
            position: relative; /* Needed for positioning footer at the bottom */
            overflow: hidden;
            background: linear-gradient(to bottom, #000000 30%, rgb(102, 0, 204) 260%); /* Solid purple glow */
        }

        .logo {
            width: 100px;
            height: 100px;
            margin-bottom: 10px;
        }

        h1 {
            font-size: 48px;
            margin: 10px 0;
            font-weight: bold;
        }

        p {
            font-size: 18px;
            margin: 5px 0;
            max-width: 600px;
        }

        .buttons {
            display: flex;
            flex-direction: column;
            gap: 20px;
            align-items: center;
            margin-top: 20px;
        }

        .btn {
            background: rgba(58, 58, 58, 0.8);
            color: white;
            padding: 12px 25px;
            border-radius: 25px;
            font-size: 18px;
            text-decoration: none;
            display: flex;
            align-items: center;
            gap: 10px;
            transition: background 0.3s ease, transform 0.3s ease, box-shadow 0.3s ease;
            position: relative;
            border: 2px solid transparent;
        }

        .btn-android {
            background: rgba(255, 255, 255, 0.8);
            color: black;
            box-shadow: 0 0 30px 15px rgba(102, 0, 204, 0.8);
        }

        .btn:hover {
            transform: scale(1.05);
        }

        .btn-android:hover {
            background: rgba(240, 240, 240, 0.9);
        }

        .btn img {
            width: 24px;
            height: 24px;
        }

        .features {
            font-size: 18px;
            margin: 20px 0;
            max-width: 600px;
            text-align: left;
            color: rgba(255, 255, 255, 0.8);
        }

        .features h2 {
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 15px;
        }

        .features ul {
            list-style-type: none;
            padding: 0;
        }

        .features ul li {
            margin: 8px 0;
        }

        .images {
            display: flex;
            justify-content: center;
            gap: 40px;
            margin-top: 40px;
        }

        .images img {
            width: auto;
            height: 120px;
            border-radius: 15px;
            border: 3px solid transparent;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            cursor: pointer;
            box-shadow: 0 0 15px 5px rgba(102, 0, 204, 0.8);
        }

        .images img:hover {
            transform: scale(1.1);
            box-shadow: 0 0 20px 8px rgba(102, 0, 204, 1);
        }

        /* Modal (popup) style */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.8);
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }

        .modal img {
            max-width: 90%;
            max-height: 90%;
            border-radius: 10px;
            position: relative;
        }

        .close-btn {
            position: absolute;
            top: 10px;
            right: 10px;
            background-color: white;
            color: black;
            font-size: 24px;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            border: none;
        }

        .close-btn:hover {
            background-color: #e0e0e0;
        }

        /* Footer styling */
        .footer {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 24px; /* Increased font size */
            color: rgba(255, 255, 255, 0.8);
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .footer img {
            width: 40px; /* Slightly larger image */
            height: 40px;
            border-radius: 50%; /* Rounded image */
        }

        /* Mobile optimization */
        @media (max-width: 600px) {
            h1 {
                font-size: 36px;
            }

            p {
                font-size: 16px;
                padding: 0 15px;
                margin: 5px 0;
            }

            .logo {
                width: 80px;
                height: 80px;
            }

            .btn {
                padding: 10px 20px;
                font-size: 16px;
                width: 80%;
            }

            .features {
                width: 90%;
                font-size: 16px;
            }

            .features h2 {
                font-size: 20px;
            }

            .images {
                gap: 10px;
            }

            .images img {
                height: 100px;
            }
        }
    </style>
</head>
<body>

    <img src="https://raw.githubusercontent.com/ffhax/ff/refs/heads/main/Images/logo.png" alt="Logo" class="logo">

    <h1>The best FF-Panel in the market.</h1>
    <p>A powerful mobile Free-Fire panel, complete with a slick UI with built-in configs.</p>

    <div class="buttons">
        <a href="https://www.mediafire.com/file/80prnixxd4yh4ko/ROPanel-FF-v4.apk/file" class="btn btn-android">
            <img src="https://krnl.cat/assets/android.svg" alt="Android Logo">
            Download for Android (.APK)
        </a>
    </div>

    <!-- Hoverable Images -->
    <div class="images">
        <img src="https://raw.githubusercontent.com/ffhax/ff/refs/heads/main/Images/img1.png" alt="Image 1" onclick="openModal('img1')">
        <img src="https://raw.githubusercontent.com/ffhax/ff/refs/heads/main/Images/img3.png" alt="Image 3" onclick="openModal('img3')">
    </div>

    <!-- Modal (popup) -->
    <div id="img1" class="modal">
        <img src="https://raw.githubusercontent.com/ffhax/ff/refs/heads/main/Images/img1.png" alt="Image 1">
        <button class="close-btn" onclick="closeModal('img1')">X</button>
    </div>

    <div id="img3" class="modal">
        <img src="https://raw.githubusercontent.com/ffhax/ff/refs/heads/main/Images/img3.png" alt="Image 3">
        <button class="close-btn" onclick="closeModal('img3')">X</button>
    </div>

    <div class="features">
        <h2>Features -</h2>
        <ul>
            <li>- Aimbot</li>
            <li>- WallHack</li>
            <li>- No Recoil</li>
            <li>- Anti Ban</li>
            <li>- Auto Head</li>
            <li>- Configs</li>
        </ul>
    </div>

 <!-- Footer Section -->
<div class="footer" style="bottom: 40px;"> <!-- Moved slightly up -->
    <span>Made By -</span>
    <img src="https://avatars.githubusercontent.com/u/19649477?v=4" alt="Vile's Avatar">
    <span style="color: rgba(200, 200, 200, 0.8);">8uns</span> <!-- Grayish text -->
</div>

    <script>
        // Function to open the modal
        function openModal(imageId) {
            document.getElementById(imageId).style.display = "flex";
        }

        // Function to close the modal
        function closeModal(imageId) {
            document.getElementById(imageId).style.display = "none";
        }
    </script>

</body>
</html>
