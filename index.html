<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FF Hax - Leading panel on the market</title>

    <!-- Favicon -->
    <link rel="icon" href="https://raw.githubusercontent.com/ffhax/ff/refs/heads/main/Images/logo.png" type="image/png">

    <style>
        /* General Styles */
        body {
            background: #000000;
            color: white;
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            text-align: center;
            padding: 20px;
            overflow: hidden;
            background: linear-gradient(to bottom, #000000 30%, rgb(102, 0, 204) 260%);
        }

        /* Logo */
        .logo {
            width: 80px;
            height: auto;
            margin-bottom: 10px;
        }

        /* Title */
        h1 {
            font-size: 36px;
            margin: 10px 0;
            font-weight: bold;
        }

        /* Description */
        p {
            font-size: 16px;
            margin: 5px 0;
            max-width: 90%;
        }

        /* Button Container */
        .buttons {
            display: flex;
            flex-direction: column;
            gap: 15px;
            align-items: center;
            margin-top: 20px;
            width: 100%;
        }

        /* Download Button */
        .btn {
            background: rgba(58, 58, 58, 0.8);
            color: white;
            padding: 12px 20px;
            border-radius: 25px;
            font-size: 16px;
            text-decoration: none;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            transition: background 0.3s ease, transform 0.3s ease;
            border: 2px solid transparent;
            width: 80%;
            max-width: 280px;
        }

        .btn-android {
            background: rgba(255, 255, 255, 0.8);
            color: black;
            box-shadow: 0 0 20px 10px rgba(102, 0, 204, 0.7);
        }

        .btn:hover {
            transform: scale(1.05);
        }

        .btn img {
            width: 22px;
            height: 22px;
        }

        /* Features Section */
        .features {
            font-size: 16px;
            margin: 20px 0;
            max-width: 90%;
            text-align: left;
            color: rgba(255, 255, 255, 0.8);
        }

        .features h2 {
            font-size: 22px;
            font-weight: bold;
            margin-bottom: 10px;
        }

        .features ul {
            list-style-type: none;
            padding: 0;
        }

        .features ul li {
            margin: 5px 0;
        }

        /* Image Section */
        .images {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 30px;
            flex-wrap: wrap;
        }

        .images img {
            width: 90px;
            height: auto;
            border-radius: 10px;
            cursor: pointer;
            box-shadow: 0 0 10px 5px rgba(102, 0, 204, 0.7);
            transition: transform 0.3s ease;
        }

        .images img:hover {
            transform: scale(1.05);
        }

        /* Modal (Popup) */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.8);
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }

        .modal img {
            max-width: 90%;
            max-height: 90%;
            border-radius: 10px;
        }

        .close-btn {
            position: absolute;
            top: 10px;
            right: 10px;
            background-color: white;
            color: black;
            font-size: 22px;
            width: 35px;
            height: 35px;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            border: none;
        }

        .close-btn:hover {
            background-color: #e0e0e0;
        }

        /* Footer */
        .footer {
            position: relative;
            margin-top: 30px;
            font-size: 18px;
            color: rgba(255, 255, 255, 0.8);
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .footer img {
            width: 30px;
            height: 30px;
            border-radius: 50%;
        }

        /* Mobile Optimization */
        @media (max-width: 600px) {
            h1 {
                font-size: 28px;
            }

            p {
                font-size: 14px;
            }

            .btn {
                font-size: 14px;
                padding: 10px 15px;
                width: 90%;
            }

            .features {
                font-size: 14px;
            }

            .features h2 {
                font-size: 18px;
            }

            .images img {
                width: 80px;
            }
        }
    </style>
</head>
<body>

    <img src="https://raw.githubusercontent.com/ffhax/ff/refs/heads/main/Images/logo.png" alt="Logo" class="logo">

    <h1>The best FF-Panel in the market.</h1>
    <p>A powerful mobile Free-Fire panel, complete with a slick UI with built-in configs.</p>

    <div class="buttons">
        <a href="https://www.mediafire.com/file/80prnixxd4yh4ko/ROPanel-FF-v4.apk/file" class="btn btn-android" target="_blank">
            <img src="https://krnl.cat/assets/android.svg" alt="Android Logo">
            Download for Android (.APK)
        </a>
    </div>

    <div class="images">
        <img src="https://raw.githubusercontent.com/ffhax/ff/refs/heads/main/Images/img1.png" alt="Image 1" onclick="openModal('img1')">
        <img src="https://raw.githubusercontent.com/ffhax/ff/refs/heads/main/Images/img3.png" alt="Image 3" onclick="openModal('img3')">
    </div>

    <!-- Modal Popups -->
    <div id="img1" class="modal">
        <img src="https://raw.githubusercontent.com/ffhax/ff/refs/heads/main/Images/img1.png" alt="Image 1">
        <button class="close-btn" onclick="closeModal('img1')">X</button>
    </div>

    <div id="img3" class="modal">
        <img src="https://raw.githubusercontent.com/ffhax/ff/refs/heads/main/Images/img3.png" alt="Image 3">
        <button class="close-btn" onclick="closeModal('img3')">X</button>
    </div>

    <div class="footer">
        <span>Made By -</span>
        <img src="https://avatars.githubusercontent.com/u/19649477?v=4" alt="Vile's Avatar">
        <span>8uns</span>
    </div>

    <script>
        function openModal(imageId) {
            document.getElementById(imageId).style.display = "flex";
        }

        function closeModal(imageId) {
            document.getElementById(imageId).style.display = "none";
        }
    </script>

</body>
</html>
